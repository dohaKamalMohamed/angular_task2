<div id="formContent">
        <form name="form"  #f="ngForm">
            <!-- email -->
            <input type="email" class="form-control" placeholder="Enter your email" name="email" ngModel #email="ngModel"
                required email>
            <div *ngIf="email.invalid &&email.touched">
                <p *ngIf="email.errors?.required"> please enter your email</p>
                <p *ngIf="email.errors?.email"> invalid email </p>
            </div>
            <!-- End email -->
            <button type="submit" class="btn" [disabled]="f.form.invalid">Send Email</button>
    
            <div id="formFooter">
                <a routerLink="/login">log in?</a>
                <a routerLink="/resetpass">Reset pass?</a>
            </div>
        </form>
    </div>
